<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/stylesheet_cursos.css">
    <link rel="stylesheet" href="../css/stylesheet_menu_nav.css">
</head>

<body>
    <!-- Menú de navegación -->
    <div id="navbar-container"></div>
    <script>
        fetch("shared/menu_navegacion.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar-container").innerHTML = data);
    </script>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestión de Cursos</h2>

        <!-- Botón 'Nuevo curso' -->
        <div class="text-end mb-3">
            <a href="info_curso.html" class="btn btn-primary">Nuevo curso</a>
        </div>


        <!-- Cursos -->
        <div class="table-responsive">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th>ID del Curso</th>
                        <th>Nombre del Curso</th>
                        <th>Profesor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="course-list">

                </tbody>
            </table>
        </div>
    </div>

    <script src="js/functions_cursos.js"></script>
</body>

</html>
