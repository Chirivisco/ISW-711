<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylesheet_info_curso.css">
    <link rel="stylesheet" href="../css/stylesheet_menu_nav.css">
</head>

<body>
    <!-- Menú de navegación -->
    <div id="navbar-container"></div>
    <script>
        fetch("shared/menu_navegacion.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar-container").innerHTML = data);
    </script>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Agregar Nuevo Curso</h2>
        <form id="courseForm">
            <div class="mb-3">
                <label for="course_id" class="form-label">ID del Curso</label>
                <input type="text" id="course_id" name="course_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="course_name" class="form-label">Nombre del Curso</label>
                <input type="text" id="course_name" name="course_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="schedule" class="form-label">Horario del Curso</label>
                <input type="text" id="schedule" name="schedule" class="form-control"
                    placeholder="Ej: Lunes 8:00am - 10:00am" required>
            </div>
            <div class="mb-3">
                <label for="credits" class="form-label">Créditos</label>
                <input type="number" id="credits" name="credits" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="teacher" class="form-label">Profesor</label>
                <select id="teacher" name="teacher" class="form-select" required>
                    <option value="">Seleccione un profesor</option>
                    <!-- Opciones dinámicas de profesores -->
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Curso</button>
                <a href="cursos.html" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
