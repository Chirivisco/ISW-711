<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1 - Consume API</title>

  <script src="js/functions.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet_index.css">
  <link rel="stylesheet" href="css/stylesheet_menu_nav.css">
</head>

<body>
  <!-- Menú de navegación -->
  <div id="navbar-container"></div>
  <script>
    fetch("ui/shared/menu_navegacion.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar-container").innerHTML = data);
  </script>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Administración de profesores</h2>

    <div class="card p-4 shadow">
      <h4 class="mb-3">Datos profesor</h4>
      <form id="teacherForm">
        <div class="row mb-3">
          <div class="col">
            <label for="first_name" class="form-label">Nombre</label>
            <input type="text" id="first_name" class="form-control">
          </div>
          <div class="col">
            <label for="last_name" class="form-label">Apellidos</label>
            <input type="text" id="last_name" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="cedula" class="form-label">Cedula</label>
            <input type="text" id="cedula" class="form-control">
          </div>
          <div class="col">
            <label for="age" class="form-label">Edad</label>
            <input type="number" id="age" class="form-control">
          </div>
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="createTeacher(); return false;">Guardar</button>
      </form>
    </div>

    <hr class="my-5">

    <div class="text-center">
      <button class="btn btn-success" onclick="getTeachers();">Ver profesores</button>
    </div>

    <div class="table-responsive mt-4">
      <table class="table table-striped table-hover">
        <thead class="table-primary">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cedula</th>
            <th>Edad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>
  </div>
</body>

</html>
